<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    function callAwsLambdaFunction() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("myDiv").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "https://o5yh2saxs4.execute-api.us-east-1.amazonaws.com/uat/profit", true);
        xhttp.send();
    }
    </script>
    <meta charset="UTF-8">
    <title>Profit Service</title>
</head>
<body>
    <h1><div id="myDiv"></div></h1>
        <body onload="javascript:callAwsLambdaFunction()">
        </body>
</body>
</html>
