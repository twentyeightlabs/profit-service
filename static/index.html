    <script>
      function callAwsLambdaFunction() {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                  document.getElementById("ethprice").innerHTML = this.responseText;
              }
              window.onload = callAwsLambdaFunction;


          };
          xhttp.open("GET", "https://8d7vucdofb.execute-api.us-east-1.amazonaws.com/dev/ethprice", true);
          xhttp.send();
      }
    </script>

    <script>

                }
                window.onload = callAwsLambdaFunction2;
  
  
            };
